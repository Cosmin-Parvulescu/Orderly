<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <form>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Enter a restaurant name here." ng-model="orderRestaurant">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addOrder()">Add order</button>
          </span>
        </p>
      </form>
    </div>
    <div class="col-lg-4">
      <ul ng-repeat="order in orders">
        <li>{{order.restaurant}}</li>
      </ul>
    </div>
  </div>
</div>
