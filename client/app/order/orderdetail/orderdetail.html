<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>{{order.restaurant}}</h1>
      <small>{{order.date | date: 'dd / MM / yy'}}</small> <br />
      <small>{{order.owner.name}}</small>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div id="orderlines">
        <div ng-repeat="orderline in orderlines" class="orderline">
          <ul class="orderitems">
            <li ng-repeat="orderitem in orderline.orderitems" class="orderitem" tooltip="{{orderitem.price}}">{{orderitem.name}}</li>
          </ul>

          <div>
            <small>Owner: {{orderline.owner.name}}</small>
          </div>

          <div>
            <small>Total: {{orderline.total}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-hide="!isAuthenticated()">
    <div class="col-lg-4">
      <form>
        <input type="text" ng-model="orderitemName" placeholder="Product name">
        <input type="number" ng-model="orderitemPrice" placeholder="Product price">

        <button type="submit" ng-click="addOrderitem()">Add orderitem</button>
      </form>
    </div>

    <div class="col-lg-8">
      <h2>My items</h2>
      <ul class="orderitems">
        <li ng-repeat="orderitem in orderitems" class="orderitem" tooltip="{{orderitem.price}}">{{orderitem.name}}</li>
      </ul>

      <form>
        <button type="submit" ng-click="sendOrderline()">Send orderline</button>
      </form>
    </div>
  </div>
</div>
