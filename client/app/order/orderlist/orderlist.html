<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Enter a restaurant name here." ng-model="orderRestaurant">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addOrder()">Add order</button>
          </span>
        </p>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <a ng-repeat="order in orders" class="btn btn-primary btn-sm btn-block" href="/Order/{{order._id}}">{{order.restaurant}} @ {{order.owner.name}}</a>
    </div>
  </div>
</div>
